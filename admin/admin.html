<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="static/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>
    <header>
        <ul>
            <li id="news_menu">Новости</li>
            <li id="forum_menu">Форум</li>
            <li id="exhibition_menu">Выставка</li>
            <li id="report_menu">Отраслевой Отчет</li>
        </ul>
    </header>

    <div class="content">
        <div class="news">
            <div class="all_news">
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Заголовок</th>
                            <th>Текст</th>
                            <th>Дата</th>
                            <th>Фото</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Какой-то Заголовок</td>
                            <td>Какой-то Текст</td>
                            <td>Какая-то дата</td>
                            <td><input type="submit" value="Просмотреть Фото"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="add_news">
                <input type="submit" value="Добавить Новость" id="add_new_open">
                <input type="submit" value="Удалить Новость" id="delete_button">
            </div>

            <div class="delete_news">
                <div class="delete_menu">
                    <div class="header">Удаление</div>
                    <div class="item">
                        <label for="">Введите id Новости</label>
                        <input type="text" id="news_id_delete">
                    </div>
                    <input type="submit" value="Удалить" id="news_id_delete_button">
                </div>
            </div>
            
            <div class="add_new_menu">
                <div class="menu">
                    <div class="header">
                        <span>Добавить Новость</span>
                    </div>
                    <div class="add_text">
                        <div class="items">
                            <div class="item">
                                <label>Заголовок Новости</label>
                                <input type="text" id="add_new_title">
                            </div>
                            <div class="item">
                                <div id="editor"></div>
                            </div>
                        </div>
                    </div>
                    <div class="add_photo">
                        <div class="header">Загрузить Фото</div>
                        <div class="items">
                            <!-- <div class="item">
                                <img src="../static/images/partners.png">
                            </div> -->
                        </div>
                        <input type="file" id="add_photo_button" multiple>
                        <label for="add_photo_button" class="add_photo_label">Добавить Фото</label>
                    </div>
                    <input type="submit" value="Добавить Новость" id="add_news_button">
                </div>
            </div>

        </div>
        <div class="forum"></div>
        <div class="exhibition"></div>
        <div class="report"></div>
    </div>

    <!-- Cookie Checker -->
    <script src="static/js/CookieCheck/CheckCookie.js"></script>

    <!-- toggles -->
    <script src="static/js/OpenMenus/Toggles.js"></script>
    <script src="static/js/OpenMenus/DeleteMenu.js"></script>
    <script src="static/js/OpenMenus/AddMenu.js"></script>

    <!-- Get All News -->
    <script src="static/js/fetches/GetAllNews.js"></script>

    <!-- Delete New By Id -->
    <script src="static/js/fetches/DeleteNew.js"></script>

    <!-- Show Added Photos -->
    <script src="static/js/fetches/AddPhotoFunction.js"></script>

    <!-- Quill Rich Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        var quill = new Quill('#editor', {
          theme: 'snow',
          modules: {
            toolbar: [
              [{ 'list': 'ordered' }, { 'list': 'bullet' }], 
              ['bold', 'italic', 'underline'], 
              ['link']
            ]
          }
        });
      </script>

    <!-- Add News -->
    <script src="static/js/fetches/AddNew.js"></script>
</body>
</html>
